name: Automated Meaning Generator

on:
  schedule:
    # Run once per day at 3:00 AM UTC (to avoid overlap with other workflows)
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate meaning definitions
        run: node scripts/generateMeaning.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MEANING_PER_RUN: 5
          MEANING_DAILY_LIMIT: 10

      - name: Commit & push
        run: |
          git config user.name "infodaily-bot"
          git config user.email "bot@infodaily.online"
          if [ -d "meaning" ] && [ "$(ls -A meaning 2>/dev/null)" ]; then
            git add meaning/
            git commit -m "meaning: publish definitions - $(date -u '+%Y-%m-%d %H:%M UTC')" || exit 0
            git push || exit 0
          else
            echo "No definition files to commit"
          fi

