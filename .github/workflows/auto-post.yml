name: Automated News Generator

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate news articles
        run: node scripts/generateNews.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit & push
        run: |
          git config user.name "infodaily-bot"
          git config user.email "bot@infodaily.online"
          git add posts
          git commit -m "news: publish trending update - $(date -u '+%Y-%m-%d %H:%M UTC')" || exit 0
          git push