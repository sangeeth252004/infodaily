name: Automated Blog Post Generator

on:
  schedule:
    - cron: '30 3 * * *'   # 9:00 AM IST
    - cron: '30 9 * * *'   # 3:00 PM IST
    - cron: '30 15 * * *'  # 9:00 PM IST
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate blog post
        run: node scripts/generatePost.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit & push
        run: |
          git config user.name "infodaily-bot"
          git config user.email "bot@infodaily.online"
          git add posts
          git commit -m "Auto post: $(date -u)" || exit 0
          git push
